<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Gify Pop-Ups</title>
</head>
<body>

    <header>
        <h1>REACTION GIFFY</h1>
    </header>

    <div class="container is-fluid">
        <div class="columns is-centered">
            <div class="column tag">
                <h4>CHOOSE A REACTION GIF FROM THE LIST OR ADD YOUR OWN!</h4>
            </div>
        </div>
        <div class="columns is-centered is-vcentered">
            <div class="column topics-row btns-style">
                <div id="topics"></div>
            </div>
        </div>
        <div class="columns is-centered is-full input-row">
            <div class="column">
                <form id="topics-form" class="search-style">
                    <input class="form-style search-style" id="reactions-input" type="text" placeholder="Express yourself">        
                    <input id="add-reaction" class="button" type="submit" value="Submit">
                </form>
                    
                </div>
            </div>
        </div>
        <div class="columns is-centered main-col">
            <div class="column gif">
                <div id="gifs" class="card-deck card-columns">
            </div>
         </div>
    </div>

    <script type="text/javascript" src="../App/logic.js"></script>
    
</body>
</html>
